<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <h1 class="title">Victor's Library</h1>
            <p>This is my library with all the books that I own.</p>
            <div>
                <form>
                    <h3>Input Books</h3>
                    <label for="title">Book Title</label><br/>
                    <input type="text" id="title" name="title"><br/>
                    <label for="author">Author</label><br/>
                    <input type="text" id="author" name="author"><br/>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <table>
                <h3>My Library</h3>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Read?</th>
                    <th>Favorite?</th>
                </tr>
                <tr>
                    <td>Wild Goose Chase</td>
                    <td>Mark Batterson</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Shelter in God</td>
                    <td>David Jeremiah</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Jesus: The God Who Knows Your Name</td>
                    <td>Max Lucado</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </body>
    </html>
</html>
